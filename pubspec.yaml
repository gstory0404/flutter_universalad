name: flutter_universalad
description: A flutter plugin for TencentAD and Bytedance-UnionAD.
version: 1.0.3
homepage: https://github.com/gstory0404/flutter_universalad

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_tencentad: ^1.0.3
  flutter_unionad: ^1.1.5
#  flutter_tencentad:
#    git:
#      url: https://github.com/gstory0404/flutter_tencentad.git
#      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_universalad
        pluginClass: FlutterUniversaladPlugin
      ios:
        pluginClass: FlutterUniversaladPlugin
